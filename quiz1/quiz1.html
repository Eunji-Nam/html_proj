<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url(quiz1.css);
    </style>
    <title>HTML QUIZ</title>
</head>

<body>

    <div class="grid">
        <h1>HTML QUIZ</h1>
        <div id="result">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div id="quiz">
                <p id="question"></p>
                <div class="answerbuttons">
                    <button class="btn"></button><br>
                    <button class="btn"></button><br>
                    <button class="btn"></button><br>
                    <button class="btn"></button><br>
                </div>

                <footer style="margin: 20px;">
                    <span class="buttons">
                        <button id="previous" class="quiz-btn"> BACK </button>
                    </span>
                    <span id="questionCount"></span>
                </footer>

            </div>

            <div style="text-align: center;">
                <span>
                    <button id="submitbutton" class="result-btn"> 결과확인
                    </button>
                </span>
                <span>
                    <button id="retry" class="result-btn"> 재도전 </button>
                </span>
            </div>

        </div>


    </div>


    <script type="text/javascript" src="./quiz1.js">
    </script>

</body>

</html>
